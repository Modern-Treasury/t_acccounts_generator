chart_of_accounts_prompt: |
  Generate a chart of accounts for a payroll platform that keeps track of wages owed to employees, accepts pay-ins from employers,
  and initiates payouts to employees. All accounts are in USD.
  Create the minimum number of accounts to satisfy the requirements.

fund_flow_prompt: |
  Given the following chart of accounts, generate a FundFlow that represents the business process of an employer paying wages and then an employee receiving their payment.
  The FundFlow should show the ledger transactions needed to record a $1000 USD wage payment from employer to employee.

